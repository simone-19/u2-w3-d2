<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>esercizio con form e js</h1>
    <div style="width: 300px;" class="conteiner">
      <div class="row d-flex justify-content-center m-3">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label"
                >name</label
              >
              <input
                type="name"
                class="form-control"
                id="name-input"
                aria-describedby="emailHelp"
              />
            </div>
           
            </div>
            <button type="button" id="save" class="btn btn-outline-danger">salva</button>
            <button type="button" id="aggiorna" class="btn btn-outline-warning">aggiorna</button>
          </form>
        </div>
        <h1>esercizio con form e js</h1>
        <div id="counterTimer" class="d-flex justify-content-center">0</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
